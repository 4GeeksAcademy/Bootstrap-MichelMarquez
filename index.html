<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/9ebe9143c6.js" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<title>Bootstrap</title>
	</head>
	<body>
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="Instagram">
					<i class="fa-brands fa-instagram text-dark"></i>
					<strong>Instagram</strong>
				</a>
				<button type="button" class="btn btn-success ms-auto me-5.5" data-bs-toggle="modal" data-bs-target="#exampleModal">
					Create a new post
				</button>
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle ms-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="fa-solid fa-gear"></i>
					</button>
					<ul class="dropdown-menu dropdown-menu-white" style="transform: translateX(-61%)">
						<li><a class="dropdown-item" href="#">Profile</a></li>
						<li><a class="dropdown-item" href="#">Accesibility</a></li>
						<li><a class="dropdown-item" href="#">Privacy and Data</a></li>
						<li><hr class="dropdown-divider" /></li>
						<li><a class="dropdown-item" href="Log" style="color: red">Log out</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<ul class="nav nav-pills mb-0 mt-4 justify-content-center" id="pills-tab" role="tablist" style="margin-top: 4rem">
			<li class="nav-item" role="presentation">
				<button
					class="nav-link"
					id="pills-home-tab"
					data-bs-toggle="pill"
					data-bs-target="#pills-home"
					type="button"
					role="tab"
					aria-controls="pills-home"
					aria-selected="true"
					href="photos"
				>
					<i class="fa-solid fa-table-cells"></i>
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button
					class="nav-link active"
					id="pills-profile-tab"
					data-bs-toggle="pill"
					data-bs-target="#pills-profile"
					type="button"
					role="tab"
					aria-controls="pills-profile"
					aria-selected="false"
					href="#feed"
				>
					<i class="fa-solid fa-square"></i>
				</button>
			</li>
		</ul>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
				<div id="photos" class="container second">
					<div class="container mt-3">
						<div class="row">
							<div class="col-12 col-sm-6 col-md-4 p-2 d-flex justify-content-center">
								<img
									src="https://pbs.twimg.com/profile_images/1593277535537733632/MtK-lAoz_400x400.jpg"
									class="img-fluid grid-image"
								/>
							</div>
							<div class="col-12 col-sm-6 col-md-4 p-2 d-flex justify-content-center">
								<img
									src="https://upload.wikimedia.org/wikipedia/commons/6/67/Hoffl%C3%B6th%28T%C3%B6Vo-Cl%C3%B6rath%29-2%28400x400%29.jpg"
									class="img-fluid grid-image"
								/>
							</div>
							<div class="col-12 col-sm-6 col-md-4 p-2 d-flex justify-content-center">
								<img
									src="https://cdn.glitch.global/879b5985-0f78-4453-9040-f715dd5c4c82/gato.jpg?v=1677684242796"
									class="img-fluid grid-image"
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-12 col-sm-6 col-md-4 p-2 d-flex justify-content-center">
								<img
									src="https://tellurideskiresort.com/wp-content/uploads/191209_S003-720x480-e34d9a86-5fcb-4ae6-a02b-d4327ec3607d-400x400.png"
									class="img-fluid grid-image"
								/>
							</div>
							<div class="col-12 col-sm-6 col-md-4 p-2 d-flex justify-content-center">
								<img
									src="https://meaningfuleats.com/wp-content/uploads/2023/06/gluten-free-banana-pudding-400x400.jpg"
									class="img-fluid grid-image"
								/>
							</div>
							<div class="col-12 col-sm-6 col-md-4 p-2 d-flex justify-content-center">
								<img
									src="https://iwashyoudry.com/wp-content/uploads/2021/01/American-Goulash-Recipe-400x400.jpg"
									class="img-fluid grid-image"
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-12 col-sm-6 col-md-4 p-2 d-flex justify-content-center">
								<img
									src="https://media.seastreak.com/wp-content/uploads/2015/05/30152458/hero7-400x400.jpg"
									class="img-fluid grid-image"
									alt="Imagen 1"
								/>
							</div>
							<div class="col-12 col-sm-6 col-md-4 p-2 d-flex justify-content-center">
								<img
									src="https://www.drusillas.co.uk/images/og/flying-cheetahs1-profile-400x400-1627.jpg"
									class="img-fluid grid-image"
								/>
							</div>
							<div class="col-12 col-sm-6 col-md-4 p-2 d-flex justify-content-center">
								<img
									src="https://www.undercanvas.com/wp-content/uploads/2024/11/landscape-view-of-a-lake-with-mt-hood-in-the-backg-2022-04-08-18-19-47-utc-400x400.jpg"
									class="img-fluid grid-image"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
				<div id="feed" class="grid-container">
					<div class="container mt-5">
						<div class="card mx-auto" style="max-width: 800px">
							<div class="card-header d-flex justify-content-between align-items-center bg-white">
								<h4 class="display-7 fs-2">My New Laptop!</h4>
								<span class="text">08/26</span>
							</div>
							<img src="https://picsum.photos/id/0/367/267" alt="" />
							<div class="card-body p-2">
								<p class="card-text fs-5"><strong>204 Likes</strong></p>
								<p class="card-text mb-3 fs-5">I'm in love with my new Laptop.</p>
							</div>
						</div>
					</div>
					<div class="container mt-5">
						<div class="card mx-auto" style="max-width: 800px">
							<div class="card-header d-flex justify-content-between align-items-center bg-white">
								<h4 class="display-7 fs-2">A beautiful view</h4>
								<span class="text">04/09</span>
							</div>
							<img src="https://picsum.photos/id/128/367/267" alt="" />
							<div class="card-body p-2">
								<p class="card-text fs-5"><strong>20000 Likes</strong></p>
								<p class="card-text mb-3 fs-5">Loving here!</p>
							</div>
						</div>
					</div>
					<div class="container mt-5">
						<div class="card mx-auto" style="max-width: 800px">
							<div class="card-header d-flex justify-content-between align-items-center bg-white">
								<h4 class="display-7 fs-2">My Crazy dog Locki!</h4>
								<span class="text">06/10</span>
							</div>
							<img src="https://picsum.photos/id/237/367/267" class="w-100 mb-2" alt="" style="height: 750px; object-fit: cover" />
							<div class="card-body p-2">
								<p class="card-text fs-5"><strong>204 Likes</strong></p>
								<p class="card-text mb-3 fs-5">This is my lovely dog.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0"></div>
			<div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0"></div>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
					</div>
					<div class="modal-body">
						Caption:
						<textarea class="form-control" placeholder="Add the caption of your post here" rows="2"></textarea>
						<button
							type="button"
							class="btn btn-secondary mt-1 border-0"
							style="background-color: rgba(240, 239, 239, 0.932); color: rgb(12, 10, 10)"
						>
							<i class="fa-solid fa-camera"></i>
						</button>
						<button
							type="button"
							class="btn btn-secondary mt-1 border-0"
							style="background-color: rgba(240, 239, 239, 0.932); color: rgb(12, 10, 10)"
						>
							<i class="fa-solid fa-location-dot"></i>
						</button>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success">Publish</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
